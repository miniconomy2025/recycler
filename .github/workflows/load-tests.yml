name: Full Load Tests

on:
  push:
    branches: [ develop ]
    paths:
      - 'Recycler.API/**'
      - 'Recycler.API.LoadTests/**'
  pull_request:
    branches: [ develop ]
    paths:
      - 'Recycler.API/**'
      - 'Recycler.API.LoadTests/**'
  workflow_dispatch:
    inputs:
      api_url:
        description: 'API URL to test against'
        required: false
        default: 'https://api.recycler.susnet.co.za'
        type: string

jobs:
  full-load-tests:
    name: Full Load Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        
    - name: Restore dependencies
      run: dotnet restore Recycler.API.LoadTests/Recycler.API.LoadTests.csproj
      
    - name: Build project
      run: dotnet build Recycler.API.LoadTests/Recycler.API.LoadTests.csproj --no-restore
      
    - name: Run full load tests
      run: dotnet run --project Recycler.API.LoadTests/Recycler.API.LoadTests.csproj
      timeout-minutes: 30
      env:
        recyclerApi__baseUrl: ${{ github.event.inputs.api_url || 'https://api.recycler.susnet.co.za' }}
        
    - name: Upload load test reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: load-test-reports
        path: Recycler.API.LoadTests/load_test_reports/
        retention-days: 30
        
