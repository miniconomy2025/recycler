name: Full Load Tests & Performance Tests

on:
  push:
    branches: [ develop ]
    paths:
      - 'Recycler.API/**'
      - 'Recycler.API.LoadTests/**'
  pull_request:
    branches: [ develop ]
    paths:
      - 'Recycler.API/**'
      - 'Recycler.API.LoadTests/**'
  workflow_dispatch:
    inputs:
      api_url:
        description: 'API URL to test against'
        required: false
        default: 'https://api.recycler.susnet.co.za'
        type: string
      test_type:
        description: 'Type of tests to run'
        required: false
        default: 'all'
        type: choice
        options:
        - 'all'
        - 'load'
        - 'performance'
        - 'stress'
        - 'spike'

jobs:
  load-and-performance-tests:
    name: Load & Performance Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        
    - name: Restore dependencies
      run: dotnet restore Recycler.API.LoadTests/Recycler.API.LoadTests.csproj
      
    - name: Build project
      run: dotnet build Recycler.API.LoadTests/Recycler.API.LoadTests.csproj --no-restore
      
    - name: Run load tests
      run: dotnet run --project Recycler.API.LoadTests/Recycler.API.LoadTests.csproj
      timeout-minutes: 30
      env:
        recyclerApi__baseUrl: ${{ github.event.inputs.api_url || 'https://api.recycler.susnet.co.za' }}
        
    - name: Run performance tests
      run: dotnet run --project Recycler.API.LoadTests/Recycler.API.LoadTests.csproj performance
      timeout-minutes: 15
      env:
        recyclerApi__baseUrl: ${{ github.event.inputs.api_url || 'https://api.recycler.susnet.co.za' }}
        
    - name: Run stress tests
      run: dotnet run --project Recycler.API.LoadTests/Recycler.API.LoadTests.csproj stress
      timeout-minutes: 10
      env:
        recyclerApi__baseUrl: ${{ github.event.inputs.api_url || 'https://api.recycler.susnet.co.za' }}
        
    - name: Run spike tests
      run: dotnet run --project Recycler.API.LoadTests/Recycler.API.LoadTests.csproj spike
      timeout-minutes: 8
      env:
        recyclerApi__baseUrl: ${{ github.event.inputs.api_url || 'https://api.recycler.susnet.co.za' }}
        
    - name: Upload load test reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: load-test-reports
        path: Recycler.API.LoadTests/load_test_reports/
        retention-days: 30
        
    - name: Upload performance test reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: performance-test-reports
        path: Recycler.API.LoadTests/performance_test_reports/
        retention-days: 30
        
    - name: Upload stress test reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: stress-test-reports
        path: Recycler.API.LoadTests/stress_test_reports/
        retention-days: 30
        
    - name: Upload spike test reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: spike-test-reports
        path: Recycler.API.LoadTests/spike_test_reports/
        retention-days: 30
        
