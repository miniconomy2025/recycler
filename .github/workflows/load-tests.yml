name: Full Load Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'Recycler.API/**'
      - 'Recycler.API.LoadTests/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'Recycler.API/**'
      - 'Recycler.API.LoadTests/**'
  workflow_dispatch:
    inputs:
      api_url:
        description: 'API URL to test against'
        required: false
        default: 'https://api.recycler.susnet.co.za'
        type: string

jobs:
  full-load-tests:
    name: Full Load Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        
    - name: Restore dependencies
      run: dotnet restore Recycler.API.LoadTests/Recycler.API.LoadTests.csproj
      
    - name: Build project
      run: dotnet build Recycler.API.LoadTests/Recycler.API.LoadTests.csproj --no-restore
      
    - name: Run full load tests
      run: dotnet run --project Recycler.API.LoadTests/Recycler.API.LoadTests.csproj
      timeout-minutes: 30
      env:
        RECYCLER_API_URL: ${{ github.event.inputs.api_url || 'https://api.recycler.susnet.co.za' }}
        
    - name: Upload load test reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: load-test-reports
        path: Recycler.API.LoadTests/load_test_reports/
        retention-days: 30
        
    - name: Comment on PR with results
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          let comment = '## ðŸš€ Load Test Results\n\n';
          comment += 'âœ… Full load tests completed successfully!\n\n';
          comment += '### Test Coverage:\n';
          comment += '- Materials API\n';
          comment += '- Logistics API\n';
          comment += '- Simulation API\n';
          comment += '- Orders API (3 endpoints)\n';
          comment += '- Revenue API\n';
          comment += '- Notifications API\n';
          comment += '- Bank Notification API\n';
          comment += '- Machine Payment API\n\n';
          comment += 'ðŸ“Š **Reports are available in the artifacts section**\n\n';
          comment += '### Next Steps:\n';
          comment += '- Review performance metrics in the uploaded reports\n';
          comment += '- Check for any performance regressions\n';
          comment += '- Validate response times meet SLA requirements\n';
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });
